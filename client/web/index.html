<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SDM</title>
    <link rel="shortcut icon" href="./Resources/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jQuery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link  rel="stylesheet" href="base.css">
    <script>
        function isUserExist() {
            if(sessionStorage.getItem("username") !== null){
                window.location.replace("pages/mainPage/mainPage.html")
            }
            else{
                window.location.replace("pages/signUp/signUp.html")
            }
        }
    </script>
</head>
<body class="header">
    <img class="logo" src="./Resources/logo.png">
    <button type="button" class="btn btn-primary btn-lg btn-block" onclick="isUserExist()">Connect to Super Duper Market</button>
</body>
</html>
